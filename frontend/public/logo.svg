<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <circle cx="20" cy="20" r="19" fill="url(#bgGradient)" stroke="url(#borderGradient)" stroke-width="1.5"/>
  
  <!-- Game board grid -->
  <g stroke="#ffffff" stroke-width="1.2" fill="none" opacity="0.95">
    <!-- Horizontal lines -->
    <line x1="10" y1="14" x2="30" y2="14"/>
    <line x1="10" y1="20" x2="30" y2="20"/>
    <line x1="10" y1="26" x2="30" y2="26"/>
    <!-- Vertical lines -->
    <line x1="14" y1="10" x2="14" y2="30"/>
    <line x1="20" y1="10" x2="20" y2="30"/>
    <line x1="26" y1="10" x2="26" y2="30"/>
  </g>
  
  <!-- X mark (Player 1) -->
  <g stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
    <line x1="14.5" y1="14.5" x2="17.5" y2="17.5"/>
    <line x1="17.5" y1="14.5" x2="14.5" y2="17.5"/>
  </g>
  
  <!-- O mark (Player 2) -->
  <circle cx="26" cy="26" r="2.2" stroke="#ffffff" stroke-width="2" fill="none"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>