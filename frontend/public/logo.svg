<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="20" cy="20" r="18" fill="url(#gradient)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Grid pattern for Caro game -->
  <g stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.9">
    <line x1="12" y1="12" x2="28" y2="12"/>
    <line x1="12" y1="20" x2="28" y2="20"/>
    <line x1="12" y1="28" x2="28" y2="28"/>
    <line x1="12" y1="12" x2="12" y2="28"/>
    <line x1="20" y1="12" x2="20" y2="28"/>
    <line x1="28" y1="12" x2="28" y2="28"/>
  </g>
  
  <!-- X mark (winning pattern) -->
  <g stroke="#ffffff" stroke-width="2.5" stroke-linecap="round">
    <line x1="14" y1="14" x2="18" y2="18"/>
    <line x1="18" y1="14" x2="14" y2="18"/>
  </g>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
