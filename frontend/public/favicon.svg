<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#gradient)" stroke="#1e40af" stroke-width="1.5"/>
  
  <!-- Grid pattern for Caro game -->
  <g stroke="#ffffff" stroke-width="1" fill="none" opacity="0.9">
    <line x1="8" y1="8" x2="24" y2="8"/>
    <line x1="8" y1="16" x2="24" y2="16"/>
    <line x1="8" y1="24" x2="24" y2="24"/>
    <line x1="8" y1="8" x2="8" y2="24"/>
    <line x1="16" y1="8" x2="16" y2="24"/>
    <line x1="24" y1="8" x2="24" y2="24"/>
  </g>
  
  <!-- X mark (winning pattern) -->
  <g stroke="#ffffff" stroke-width="2" stroke-linecap="round">
    <line x1="10" y1="10" x2="14" y2="14"/>
    <line x1="14" y1="10" x2="10" y2="14"/>
  </g>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
